{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <link rel="stylesheet" href="http://www.layui.com/admin/pro/dist/style/login.css?v=1.0.0 pro-1" media="all">
</head>
<style>
    .layadmin-user-login-main{
        border: 2px solid #838B83;
        border-radius: 5px;
    }
</style>
<body>
    <div class="layadmin-tabspage-none">
        <div class="layadmin-user-login layadmin-user-display-show">
            <div class="layadmin-user-login-main">
                <div class="layadmin-user-login-box layadmin-user-login-header">
                    <h2>Login</h2>
                    <p>校园数据可视化平台</p>
                </div>
                <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                    <form action="/login/" method="post">
                        {% csrf_token %}
                        <div class="layui-form-item">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-username"></label>
                            <input type="text" name="username" lay-verify="required" placeholder="用户名" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-password"></label>
                            <input type="password" name="password" lay-verify="required" placeholder="密码" class="layui-input">
                        </div>
                        <div class="layui-form-item" style="margin-bottom: 20px;">
                            <a lay-href="JavaScript:;" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码请联系管理员</a>
                        </div>
                        <div class="layui-form-item">
                            <button type="submit" class="layui-btn layui-btn-fluid">登 入</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'layui/layui.js' %}"></script>
    <script>
    //JavaScript代码区域
    layui.use('element', function(){
      var element = layui.element;
      
    });
    </script>
</body>
</html>
